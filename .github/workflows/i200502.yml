name: flask calculator workflow
on:
  push:
    branches:
      - i200502

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name : installing packages
        run: make install

      - name : running flask app
        run: python app.py &